{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'pybo:question_create' %}" class="btn btn-success mb-3">질문 등록하기</a>
        <a href="{% url 'pybo:export_to_excel' %}" class="btn btn-primary mb-3">엑셀 export</a>
        </div>
        <table class="table">
        <thead>
            <tr class="table-success">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            {% if question_list %}
                {% for question in question_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>
                            <a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a>
                        </td>
                        <td>{{ question.create_date }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">질문이 없습니다.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
